<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <h1 id="rz"></h1>
    <h1 id="rx"></h1>
    <h1 id="ry"></h1>
    <script>
      var rx = 0;
      var ry = 0;
      var rz = 0;
      function setup(){
        createCanvas(window.innerWidth, window.innerHeight);
      }
      function draw(){
        rz = rotationZ;
        rx = rotationX;
        ry = rotationY;
        document.getElementById('rx').innerHTMl = "X = " + rx;
        document.getElementById('ry').innerHTMl = "Y = " + ry;
        document.getElementById('rz').innerHTMl = "Z = " + rz;
      }
    </script>
  </body>
</html>
